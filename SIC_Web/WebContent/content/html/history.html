<!doctype html>
<html>
<head>
<title>שראל - ספירת מלאי</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="he" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<link type="text/css" rel="stylesheet" href="../style/ui-lightness/jquery-ui-1.9.0.custom.min.css" />
<link type="text/css" rel="stylesheet" href="../style/main.css" />
<!--[if lt IE 9]>
		<script src="../js/extrenal/html5.js"></script>
		<![endif]-->
</head>
<body id="history">
	<div class="wrap">
		<div class="wrap">
		<div class="logo"></div>
			<div class="stripe"></div>
		<div  class="connection-status" style="top:120px;">מצב חיבור :<span id="connectionStat" class="connected"></span></div>
		<div class="button_menu">
			<div class="big_button home_button" id="homeButton"></div>
			</div>
			<div class="page_header">מעקב עגלות</div>
			<div class="page-sub-header">
				<label for="selCountStatus" class="bold">סטטוס:</label>
				<select class="status-select" id="selCountStatus">
					<option value="ALL"  selected="selected">הכל</option>
				</select>
			</div>

			<div id="transmitTableHolder" class="table-holder">
				<table class="table-header">
					<tr>
					<th width="15%">עגלה/יחידה</th>
					<th width="22%">תיאור</th>
					<th width="10%">סוג</th>
					<th width="10%">סטטוס</th>
					<th width="13%">תאריךביצוע</th>
					<th width="7%">שעת ביצוע</th>
					<th width="12%">תאריך שידור</th>
					<th width="10%">סטטוס שידור</th>
					</tr>					
				</table>
				<div class="table-body-holder">
					<table id="transmitTableBody" class="table-body">
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="errorPopup">
		<div id="msg" class="msgDiv"></div>
	</div>
	
	<div id="warnPopup">
		<div id="msg" class="msgDiv"></div>
	</div>

<div id="itemsPopup">
		<table class="items-table">
		<thead>
			<tr>
				<th width="30%">פריט</th>
				<th width="30%">תיאור</th>
				<th width="20%" id="itemsTableLotHeader">איתור</th>
				<th width="20%" id="itemsPopupQtyHeader">כמות שנספרה</th>
			</tr>
		</thead>
		<tbody id="itemsTableBody">
		</tbody>	
		</table>
	</div>	
		
	<script src="../js/external/jquery-1.8.3.min.js"></script>
	<script src="../js/external/jquery-ui-1.9.1.custom.min.js"></script>
	
	<script src="../js/global/sicGeneralUtil.js"></script>
	<script src="../js/global/sicRestFacade.js"></script>
	<script src="../js/history.js"></script>
</body>
</html>
